                                                className={`flex items-center gap-2 p-2 rounded cursor-pointer ${
                                                    mIdx === currentModule ? 'bg-blue-100 text-blue-600' : 'hover:bg-gray-100'
                                                }`}
                                                onClick={() => {
                                                    setCurrentModule(mIdx);
                                                    setCurrentLesson(0);
                                                }}
                                            >
                                                <i className={`fas ${module.icon}`}></i>
                                                <span className="text-sm font-semibold">{module.title}</span>
                                            </div>
                                            {mIdx === currentModule && (
                                                <div className="ml-4 mt-2 space-y-1">
                                                    {module.lessons.map((lesson, lIdx) => (
                                                        <div
                                                            key={lesson.id}
                                                            className={`text-xs p-2 rounded cursor-pointer flex items-center gap-2 ${
                                                                lIdx === currentLesson 
                                                                    ? 'bg-blue-50 text-blue-600 font-semibold' 
                                                                    : 'hover:bg-gray-50'
                                                            }`}
                                                            onClick={() => setCurrentLesson(lIdx)}
                                                        >
                                                            {completedLessons.has(lesson.id) && (
                                                                <i className="fas fa-check-circle text-green-500"></i>
                                                            )}
                                                            <span>{lesson.title}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Main Content */}
                            <div className="md:col-span-3">
                                <div className="bg-white rounded-lg shadow-lg p-8 animate-fade-in">
                                    <LessonContent 
                                        lesson={currentLessonData}
                                        quizAnswers={quizAnswers}
                                        setQuizAnswers={setQuizAnswers}
                                    />

                                    {/* Navigation Buttons */}
                                    <div className="flex justify-between mt-8 pt-6 border-t no-print">
                                        <button
                                            onClick={() => navigateLesson('prev')}
                                            disabled={currentModule === 0 && currentLesson === 0}
                                            className="flex items-center gap-2 px-6 py-3 bg-gray-200 hover:bg-gray-300 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition"
                                        >
                                            <i className="fas fa-arrow-left"></i>
                                            Previous
                                        </button>
                                        
                                        <button
                                            onClick={() => navigateLesson('next')}
                                            className="flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition"
                                        >
                                            {currentModule === courseData.modules.length - 1 && 
                                             currentLesson === currentModuleData.lessons.length - 1 
                                                ? 'Complete Course' 
                                                : 'Next'}
                                            <i className="fas fa-arrow-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // ============ WELCOME SCREEN ============
        function WelcomeScreen({ courseData, setUserName, setIsStarted }) {
            const [name, setName] = useState("");

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 via-cyan-500 to-teal-500 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full animate-fade-in">
                        <div className="text-center mb-8">
                            <div className="inline-block p-4 bg-blue-100 rounded-full mb-4">
                                <i className="fas fa-wind text-5xl text-blue-600"></i>
                            </div>
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">{courseData.title}</h1>
                            <p className="text-xl text-gray-600">{courseData.subtitle}</p>
                        </div>

                        <div className="bg-blue-50 rounded-lg p-6 mb-6">
                            <p className="text-gray-700 leading-relaxed">{courseData.description}</p>
                        </div>

                        <div className="grid md:grid-cols-3 gap-4 mb-8">
                            <div className="text-center p-4 bg-green-50 rounded-lg">
                                <i className="fas fa-book text-3xl text-green-600 mb-2"></i>
                                <div className="font-bold text-2xl text-gray-800">{courseData.modules.length}</div>
                                <div className="text-sm text-gray-600">Modules</div>
                            </div>
                            <div className="text-center p-4 bg-purple-50 rounded-lg">
                                <i className="fas fa-video text-3xl text-purple-600 mb-2"></i>
                                <div className="font-bold text-2xl text-gray-800">
                                    {courseData.modules.reduce((sum, m) => 
                                        sum + m.lessons.filter(l => l.type === 'video').length, 0
                                    )}
                                </div>
                                <div className="text-sm text-gray-600">Videos</div>
                            </div>
                            <div className="text-center p-4 bg-yellow-50 rounded-lg">
                                <i className="fas fa-certificate text-3xl text-yellow-600 mb-2"></i>
                                <div className="font-bold text-2xl text-gray-800">1</div>
                                <div className="text-sm text-gray-600">Certificate</div>
                            </div>
                        </div>

                        <div className="mb-6">
                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                Enter Your Name for Certificate
                            </label>
                            <input
                                type="text"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                placeholder="John Doe"
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                            />
                        </div>

                        <button
                            onClick={() => {
                                if (name.trim()) {
                                    setUserName(name.trim());
                                    setIsStarted(true);
                                } else {
                                    alert("Please enter your name to continue");
                                }
                            }}
                            className="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-bold py-4 px-6 rounded-lg transition transform hover:scale-105 flex items-center justify-center gap-2"
                        >
                            <span>Start Learning</span>
                            <i className="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            );
        }

        // ============ LESSON CONTENT RENDERER ============
        function LessonContent({ lesson, quizAnswers, setQuizAnswers }) {
            if (lesson.type === 'quiz') {
                return <QuizLesson lesson={lesson} quizAnswers={quizAnswers} setQuizAnswers={setQuizAnswers} />;
            }

            if (lesson.type === 'interactive' && lesson.interactive.type === 'accordion') {
                return <AccordionLesson lesson={lesson} />;
            }

            if (lesson.type === 'interactive' && lesson.interactive.type === 'tabs') {
                return <TabsLesson lesson={lesson} />;
            }

            return (
                <div>
                    <div className="mb-6">
                        <span className="inline-block px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm font-semibold mb-2">
                            {lesson.type === 'video' ? 'üìπ Video Lesson' : 'üìñ Content Lesson'}
                        </span>
                        <h2 className="text-3xl font-bold text-gray-800">{lesson.title}</h2>
                    </div>

                    {lesson.image && (
                        <div className="mb-6 rounded-lg overflow-hidden shadow-lg">
                            <img src={lesson.image} alt={lesson.title} className="w-full h-64 object-cover" />
                            {lesson.imageCaption && (
                                <p className="text-sm text-gray-600 text-center p-2 bg-gray-100">{lesson.imageCaption}</p>
                            )}
                        </div>
                    )}

                    <div dangerouslySetInnerHTML={{ __html: lesson.content }} />

                    {lesson.type === 'video' && lesson.videoUrl && (
                        <div className="mt-6 rounded-lg overflow-hidden shadow-lg">
                            <iframe
                                width="100%"
                                height="450"
                                src={lesson.videoUrl}
                                title={lesson.title}
                                frameBorder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowFullScreen
                                className="w-full"
                            ></iframe>
                        </div>
                    )}
                </div>
            );
        }

        // ============ ACCORDION LESSON ============
        function AccordionLesson({ lesson }) {
            const [openIndex, setOpenIndex] = useState(null);

            return (
                <div>
                    <div className="mb-6">
                        <span className="inline-block px-3 py-1 bg-purple-100 text-purple-600 rounded-full text-sm font-semibold mb-2">
                            üéØ Interactive Lesson
                        </span>
                        <h2 className="text-3xl font-bold text-gray-800">{lesson.title}</h2>
                    </div>

                    {lesson.image && (
                        <div className="mb-6 rounded-lg overflow-hidden shadow-lg">
                            <img src={lesson.image} alt={lesson.title} className="w-full h-64 object-cover" />
                            {lesson.imageCaption && (
                                <p className="text-sm text-gray-600 text-center p-2 bg-gray-100">{lesson.imageCaption}</p>
                            )}
                        </div>
                    )}

                    <div dangerouslySetInnerHTML={{ __html: lesson.content }} />

                    <div className="space-y-3 mt-6">
                        {lesson.interactive.items.map((item, index) => (
                            <div key={index} className="border border-gray-200 rounded-lg overflow-hidden">
                                <button
                                    onClick={() => setOpenIndex(openIndex === index ? null : index)}
                                    className="w-full px-6 py-4 bg-gradient-to-r from-blue-50 to-cyan-50 hover:from-blue-100 hover:to-cyan-100 text-left font-semibold flex items-center justify-between transition"
                                >
                                    <span className="text-lg">{item.title}</span>
                                    <i className={`fas fa-chevron-${openIndex === index ? 'up' : 'down'} text-blue-600`}></i>
                                </button>
                                {openIndex === index && (
                                    <div className="px-6 py-4 bg-white animate-fade-in">
                                        <p className="text-gray-700 leading-relaxed">{item.content}</p>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // ============ TABS LESSON ============
        function TabsLesson({ lesson }) {
            const [activeTab, setActiveTab] = useState(0);

            return (
                <div>
                    <div className="mb-6">
                        <span className="inline-block px-3 py-1 bg-purple-100 text-purple-600 rounded-full text-sm font-semibold mb-2">
                            üéØ Interactive Lesson
                        </span>
                        <h2 className="text-3xl font-bold text-gray-800">{lesson.title}</h2>
                    </div>

                    <div dangerouslySetInnerHTML={{ __html: lesson.content }} />

                    <div className="mt-6">
                        <div className="flex border-b border-gray-200 mb-4">
                            {lesson.interactive.tabs.map((tab, index) => (
                                <button
                                    key={index}
                                    onClick={() => setActiveTab(index)}
                                    className={`flex items-center gap-2 px-6 py-3 font-semibold transition ${
                                        activeTab === index
                                            ? 'border-b-2 border-blue-600 text-blue-600'
                                            : 'text-gray-600 hover:text-blue-600'
                                    }`}
                                >
                                    <i className={`fas ${tab.icon}`}></i>
                                    {tab.title}
                                </button>
                            ))}
                        </div>
                        <div className="bg-gradient-to-r from-blue-50 to-cyan-50 rounded-lg p-6 animate-fade-in">
                            <div dangerouslySetInnerHTML={{ __html: lesson.interactive.tabs[activeTab].content }} />
                        </div>
                    </div>
                </div>
            );
        }

        // ============ QUIZ LESSON ============
        function QuizLesson({ lesson, quizAnswers, setQuizAnswers }) {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [showResult, setShowResult] = useState(false);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [isCorrect, setIsCorrect] = useState(false);

            const question = lesson.questions[currentQuestion];
            const lessonKey = `${lesson.id}-${currentQuestion}`;

            const handleAnswer = (answerIndex) => {
                setSelectedAnswer(answerIndex);
                const correct = answerIndex === question.correct;
                setIsCorrect(correct);
                setShowResult(true);
                
                setQuizAnswers({
                    ...quizAnswers,
                    [lessonKey]: correct
                });
            };

            const nextQuestion = () => {
                if (currentQuestion < lesson.questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setShowResult(false);
                    setSelectedAnswer(null);
                }
            };

            const score = Object.values(quizAnswers).filter(v => v).length;

            return (
                <div>
                    <div className="mb-6">
                        <span className="inline-block px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm font-semibold mb-2">
                            ‚úÖ Quiz Time
                        </span>
                        <h2 className="text-3xl font-bold text-gray-800">{lesson.title}</h2>
                        <p className="text-gray-600 mt-2">
                            Question {currentQuestion + 1} of {lesson.questions.length}
                        </p>
                    </div>

                    <div className="bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg p-8 mb-6">
                        <h3 className="text-xl font-bold text-gray-800 mb-6">{question.question}</h3>
                        
                        <div className="space-y-3">
                            {question.options.map((option, index) => (
                                <button
                                    key={index}
                                    onClick={() => !showResult && handleAnswer(index)}
                                    disabled={showResult}
                                    className={`w-full text-left px-6 py-4 rounded-lg quiz-option transition ${
                                        showResult
                                            ? index === question.correct
                                                ? 'bg-green-500 text-white'
                                                : selectedAnswer === index
                                                ? 'bg-red-500 text-white'
                                                : 'bg-white'
                                            : 'bg-white hover:bg-blue-100 hover:shadow-md'
                                    }`}
                                >
                                    <span className="font-semibold mr-3">{String.fromCharCode(65 + index)}.</span>
                                    {option}
                                </button>
                            ))}
                        </div>
                    </div>

                    {showResult && (
                        <div className={`p-6 rounded-lg mb-6 animate-fade-in ${
                            isCorrect ? 'bg-green-50 border-l-4 border-green-500' : 'bg-red-50 border-l-4 border-red-500'
                        }`}>
                            <div className="flex items-start gap-3">
                                <i className={`fas ${isCorrect ? 'fa-check-circle text-green-600' : 'fa-times-circle text-red-600'} text-2xl`}></i>
                                <div>
                                    <h4 className="font-bold text-lg mb-2">
                                        {isCorrect ? 'Correct! üéâ' : 'Not quite right'}
                                    </h4>
                                    <p className="text-gray-700">{question.explanation}</p>
                                </div>
                            </div>
                            
                            {currentQuestion < lesson.questions.length - 1 && (
                                <button
                                    onClick={nextQuestion}
                                    className="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition"
                                >
                                    Next Question ‚Üí
                                </button>
                            )}
                        </div>
                    )}

                    {currentQuestion === lesson.questions.length - 1 && showResult && (
                        <div className="bg-blue-50 border-l-4 border-blue-500 p-6 rounded-lg">
                            <h4 className="font-bold text-xl mb-2">Quiz Complete!</h4>
                            <p className="text-gray-700">
                                You've completed this quiz. Click "Next" to continue with the course.
                            </p>
                        </div>
                    )}
                </div>
            );
        }

        // ============ CERTIFICATE COMPONENT ============
        function Certificate({ userName, courseTitle, onRestart }) {
            const completionDate = new Date().toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-12 max-w-4xl w-full certificate-container">
                        <div className="certificate-border rounded-xl p-12 bg-gradient-to-br from-blue-50 to-purple-50">
                            <div className="text-center">
                                <div className="mb-6">
                                    <i className="fas fa-award text-6xl text-yellow-500"></i>
                                </div>
                                
                                <h1 className="text-4xl font-bold text-gray-800 mb-2">Certificate of Completion</h1>
                                <p className="text-gray-600 mb-8">This certifies that</p>
                                
                                <h2 className="text-5xl font-bold text-blue-600 mb-8 border-b-2 border-blue-300 inline-block pb-2">
                                    {userName}
                                </h2>
                                
                                <p className="text-gray-600 mb-4">has successfully completed the</p>
                                
                                <h3 className="text-3xl font-bold text-gray-800 mb-8">{courseTitle}</h3>
                                
                                <div className="flex justify-center gap-12 mb-8">
                                    <div className="text-center">
                                        <p className="text-sm text-gray-600 mb-2">Completion Date</p>
                                        <p className="font-bold text-gray-800">{completionDate}</p>
                                    </div>
                                    <div className="text-center">
                                        <p className="text-sm text-gray-600 mb-2">Course ID</p>
                                        <p className="font-bold text-gray-800">REN-WIND-2024</p>
                                    </div>
                                </div>
                                
                                <div className="border-t-2 border-gray-300 pt-6">
                                    <div className="flex justify-around items-center">
                                        <div className="text-center">
                                            <div className="h-px bg-gray-400 w-48 mb-2"></div>
                                            <p className="text-sm text-gray-600">Course Instructor</p>
                                            <p className="font-semibold">Dr. Sarah Johnson</p>
                                        </div>
                                        <div className="text-center">
                                            <div className="h-px bg-gray-400 w-48 mb-2"></div>
                                            <p className="text-sm text-gray-600">Institution</p>
                                            <p className="font-semibold">Renewable Energy Institute</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex justify-center gap-4 mt-8 no-print">
                            <button
                                onClick={() => window.print()}
                                className="flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition"
                            >
                                <i className="fas fa-download"></i>
                                Download Certificate
                            </button>
                            <button
                                onClick={onRestart}
                                className="flex items-center gap-2 px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition"
                            >
                                <i className="fas fa-redo"></i>
                                Restart Course
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // ============ RENDER APP ============
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
